<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fork This!</title>
  <meta name="description" content="The best way to find the food you didn't know you wanted.">
  <meta name="author" content="Yelp Interns">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="img-background img-burger"></div>
    <div class="img-background img-dish"></div>
    <div class="container flex-container">
        <div id="title-page" class="flex">
            <a href="/" class="center"><img src="images/forkthis_white.png" class="logo"></a>
            <h5 class="hidden center" id="instructions">Select the dish you'd like to fork.</h5>
            <h3 class="subhead">Find the food you want, without knowing what you want.</h3>
            <button class='fork-button' id='start-button'>Start</button>
        </div>
        <div id="select-picture" class="flex hidden">
            <div id="img1" class="select-img"></div>
            <div id="img2" class="select-img"></div>
        </div>
        <div id="ending-page" class="flex hidden">
            <h4 id="we-think">We think you're in the mood for</h4>
            <h1 id="recommendation">Thai Food</h1>
        </div>
    </div>

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
